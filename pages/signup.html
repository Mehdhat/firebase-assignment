 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <div class="head">
    <div class="purplehead">
        <h3>Personal Blogging App</h3>
        <a href="./signin.html">Login</a>
    </div>
    <h1>SignUp</h1>
</div>
<div class="signup container">
  <form>
      <div class="row mb-3">
          <input type="text" class="form-control" placeholder="First Name" id="inputFirstName">
      </div>
      <div class="row mb-3">
          <input type="text" class="form-control" placeholder="Last Name" id="inputLastName">
      </div>
      <div class="row mb-3">
          <input type="email" class="form-control" placeholder="Email" id="inputEmail">
      </div>
      <div class="row mb-3">
          <input type="password" class="form-control" placeholder="Password" id="inputPassword">
      </div>
      <div class="row mb-3">
          <input type="password" class="form-control" placeholder="Repeat Password" id="inputRepeatPassword">
      </div>
      <button type="button" class="btn btn-primary" onclick="signup()">Sign Up</button>
  </form>
</div>
     <!-- Include Firebase SDKs from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>

    <script type="text/javascript" src="../js/firebase.js"></script>
</body>
</html>
